<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="widget">
            <div class="left">
                <img src="cloudy.svg" class="icon">
                <h5 class="weather-status">Partly Cloud</h5>
            </div>
            <div class="right">
                <h5 class="city">Bhopal</h5>
                <h5 class="degree">40&#176;C</h5>
            </div>
            <div class="bottom">
                <div>
                    Wind Speed<span>22 kmph</span>
                </div>
                <div>
                    Cloud Cover <span>22%</span>
                </div>
                <div>
                    Pressure <span>1010 mb</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
